    <div id="cookieConsent" class="cookie-consent-popup">
        <p>This website uses cookies to enhance your experience. <a href="#">Learn more</a></p>
        <button id="acceptCookies" class="btn btn-primary">Accept Cookies</button>
        <button id="declineCookies" class="btn btn-secondary">Decline</button>
    </div>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to erase a cookie
        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        // Check if the user has accepted or declined cookies
        window.onload = function() {
            if (getCookie('cookiesAccepted') || getCookie('cookiesDeclined')) {
                // Hide the cookie consent popup if a cookie is set
                document.getElementById('cookieConsent').style.display = 'none';
            } else {
                // Show the cookie consent popup if no cookie is set
                document.getElementById('cookieConsent').style.display = 'block';
            }
        };

        // Accept Cookies Button
        document.getElementById('acceptCookies').addEventListener('click', function () {
            setCookie('cookiesAccepted', 'true', 30);  // Cookie expires in 30 days
            document.getElementById('cookieConsent').style.display = 'none';
        });

        // Decline Cookies Button
        document.getElementById('declineCookies').addEventListener('click', function () {
            setCookie('cookiesDeclined', 'true', 30);  // Set a cookie to remember user's decline
            document.getElementById('cookieConsent').style.display = 'none';
        });
    </script>
